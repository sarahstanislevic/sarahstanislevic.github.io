<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

//constructer
	function hairType(name,color,length,type){
		this.name = name;
		this.color = color;
		this.length = length;
		this.type = type;
		this.notice = function(){
			alert(this.name + 'hair is' + this.color);
		}

	}
</script>

</body>
</html>
